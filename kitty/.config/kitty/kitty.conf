font_family      SF Mono
bold_font        SF Mono
italic_font      SF Mono
bold_italic_font SF Mono
font_size 12.0

cursor_blink_interval 0

scrollback_lines 2000

enable_audio_bell no

draw_minimal_borders yes
hide_window_decorations yes

tab_bar_style powerline
tab_powerline_style round

active_tab_foreground   #272727
active_tab_background   #b8ba25
inactive_tab_foreground #272727
inactive_tab_background #a89983

foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #282828
color8   #928374

# red
color1   #cc241d
color9   #fb4934

# green
color2   #98971a
color10  #b8bb26

# yellow
color3   #d79921
color11  #fabd2f

# blue
color4  #458588
color12 #83a598

# magenta
color5   #b16286
color13  #d3869b

# cyan
color6   #689d6a
color14  #8ec07c

# white
color7   #a89984
color15  #ebdbb2

# term xterm-kitty
map f1 create_marker
map f2 remove_marker


